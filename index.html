<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form onsubmit="return clickSubmit()">
        <label for="firsName" id="fName_label">first name</label>
        <input type="text" id="firsName" name="firsName" placeholder="please enter first name" required>

        <label for="lastName" id="lName_label">last name</label>
        <input type="text"  name="lastName" placeholder="please enter last name">
        
        <label for="email" id="email_label">email</label>
        <input type="email" id="email" name="email" placeholder="please enter email" required>
        
        <label for="phone" id="phone_label">phone</label>
        <input type="tel" id="phone" name="phone" placeholder="please enter phone">
       
        <label for="password1" id="password1_label">password</label>
        <input  type="password" id="password1"  placeholder="please enter password" required minlength="6" maxlength="10">
       
        <label for="password2" id="password2_label">confirm password</label>
        <input type="password" id="password2" placeholder="please enter password again" required minlength="6" maxlength="10">
        <button  id="check_button">check</button>
    </form>
<script src="main.js"></script>
</body>
</html>
